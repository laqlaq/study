<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转木马</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 1000px;
			perspective-origin: 50% -100%;
		}
		#container{
			width: 200px;
			height: 200px;
			/*background: #f00;*/
			margin: 100px auto;
			transform-style: preserve-3d;
			transition: transform 2s ease;
		}
		#container img{
			width: 200px;
			height: 200px;
			position: absolute;
			transition: transform 2s ease;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script>
		var oContainer = document.getElementById('container');
		var html = '';
		for(var i=0; i<9; i++){
			html += '<img src="img/'+ (i + 1) +'.jpg">';
		}
		oContainer.innerHTML = html;
	
		var aImg = oContainer.getElementsByTagName('img');
	
		setTimeout(function(){
			for(var i=0; i<aImg.length; i++){
				aImg[i].style.transitionDelay = 50 * i + 'ms';
				aImg[i].style.transform = 'rotateY('+ (i + 1) * 40 +'deg)' + 'translateZ(300px)';
			}
		},500);

		var num = 0;
		oContainer.onclick = function(){
			this.style.transform = 'rotateY('+ num * 40 +'deg)';
			num++;
		}

		
		
		
	</script>
</body>
</html>
