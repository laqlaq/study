<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		form{
			width: 500px;
			height: 200px;
			border: 2px solid #000;
		}
	</style>
</head>
<body>
	<form action="">
		名称：<input type="text" value="名称" ><br>
		密码：<input type="password" value="12345"><br>
		详细信息：<textarea name="" id="" cols="30" rows="10" id="text">详细信息</textarea>
	</form>
	<script src="jquery-1.12.4.js"></script>
	<script>
		
		$(':input,#text').focus(function(){
			$(this).css('background', 'red');
			if(this.value == this.defaultValue){
				this.value = '';
			}
		}).blur(function(){
			$(this).css('background', '');
			if(this.value == ''){
				this.value = this.defaultValue;
			}
		});
	</script>
</body>
</html>
