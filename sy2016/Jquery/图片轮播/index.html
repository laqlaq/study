<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div id="container">
        <div id="bg-img">
            <div class="bg bg1"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
        </div>
        <div id="big-img">
            <img src="images/1.jpg" alt=""/>
            <img src="images/2.jpg" alt=""/>
            <img src="images/3.jpg" alt=""/>
            <img src="images/4.jpg" alt=""/>
            <img src="images/5.jpg" alt=""/>
            <img src="images/6.jpg" alt=""/>
        </div>
        <div id="small-img">
            <img class="selected" src="images/thumbs/1.jpg" alt=""/>
            <img src="images/thumbs/2.jpg" alt=""/>
            <img src="images/thumbs/3.jpg" alt=""/>
            <img src="images/thumbs/4.jpg" alt=""/>
            <img src="images/thumbs/5.jpg" alt=""/>
            <img src="images/thumbs/6.jpg" alt=""/>
        </div>
        <div id="arrows">
            <span id="prev"></span>
            <span id="next"></span>
        </div>
    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
