<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-align: center;
		}
		div{
			width: 100%;
			height: 500px;
		}
		body{
			height: 2000px;
		}
		#div1{
			background: #f00;
		}
		#div2{
			background: #0f0;
		}
		#div3{
			background: #00f;
		}
		#tab{
			height: 50px;
		}
		#tab li{
			float: left;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<ul id="tab">
		<li><a href="#div1">Link1</a></li>
		<li><a href="#div2">Link2</a></li>
		<li><a href="#div3">Link3</a></li>
	</ul>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
	<div id="div3">div3</div>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('#tab li a').on('click', function(){
				var href = $(this).attr('href');
				var top = $(href).offset().top;
				//console.log(top);
				$(document.body).animate({
					scrollTop : top
				},500);
				history.pushState(top, '');
				return false;
			});

			window.onpopstate = function(e){
				console.log(e.state);
				$(document.body).animate({
					scrollTop : e.state
				},500);
			};

		});












	</script>
</body>
</html>
