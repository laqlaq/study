        <div class="hobby"><strong>我的爱好：</strong>
            <p>我喜欢散步，打游戏，听音乐。我喜欢在晚饭后空气清凉下来后出去走走，这样我会感觉整个人一天的疲劳都没了，会有一个很好的心情，可能是我比较懒吧，早上不会起来很早去锻炼，而且我比较喜欢的锻炼方式是爬山，不喜欢去跑步。喜欢打游戏也是放松心情的一种，我不会沉迷于游戏，虽然我打游戏技术很烂吧，但是这并不耽误我用它来娱乐的决心。。。我个人并不喜欢戴耳机听音乐，因为我感觉戴耳机耳朵会疼，声音开小了听不见，开大了会对听力有轻微的影响，并且戴耳机戴久了感觉脑袋也有点疼，我一般喜欢在独处的时候开外音。
            </p>
